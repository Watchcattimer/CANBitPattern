<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAN Bit Pattern Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CAN Bit Pattern Generator</h1>
        <form id="can-form">
            <div class="form-group">
                <label for="can-id">CAN-ID (11 bits, hex or dec):</label>
                <input type="text" id="can-id" maxlength="4" placeholder="7FF" required>
            </div>
            <div class="form-group">
                <label for="dlc">DLC (Data Length Code, 0-8):</label>
                <input type="number" id="dlc" min="0" max="8" value="8" required>
            </div>
            <div class="form-group">
                <label for="data">Data (hex, space/comma separated):</label>
                <input type="text" id="data" placeholder="11 22 33 44 55 66 77 88" required>
            </div>
            <button type="button" id="generate-btn">Generate Bit Pattern</button>
        </form>
        <div id="bit-pattern-output"></div>
    </div>
    <script src="canbitpattern.js"></script>
</body>
</html>
